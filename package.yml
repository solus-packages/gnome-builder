name       : gnome-builder
version    : 3.24.2
release    : 25
homepage   : https://wiki.gnome.org/Apps/Builder
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-builder/3.24/gnome-builder-3.24.2.tar.xz : 84843a9f4af2e1ee1ebfac44441a2affa2d409df9066e7d11bf1d232ae0c535a
license    : GPL-2.0
component  : programming.ide
summary    : Gnome Builder
description: |
    Builder is a new IDE for GNOME that is focused on bringing the power of our platform to more developers than ever before.
builddeps  :
    - pkgconfig(gjs-1.0)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libdevhelp-3.0)
    - pkgconfig(libgit2-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(mm-common-util)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-3.5)
    - pkgconfig(vte-2.91)
    - llvm-clang-devel
    - itstool
    - desktop-file-utils
    - vala
rundeps    :
    - gnome-code-assistance
    - python3-jedi
    - python-lxml
setup      : |
    %patch -p1 < $pkgfiles/0001-jedi-adapt-to-jedi-0.10.0.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
