name       : gnome-builder
version    : 3.26.2
release    : 31
homepage   : https://wiki.gnome.org/Apps/Builder
source     :
    - https://download.gnome.org/sources/gnome-builder/3.26/gnome-builder-3.26.2.tar.xz : 647c81ef2efaa9d28b0dfb39d0647a50f00ee0c1a942cc04fa39ba7f9d5713d8
license    : GPL-2.0
component  : programming.ide
summary    : Gnome Builder
description: |
    Builder is a new IDE for GNOME that is focused on bringing the power of our platform to more developers than ever before.
builddeps  :
    - pkgconfig(gjs-1.0)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libdevhelp-3.0)
    - pkgconfig(libgit2-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(mm-common-util)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-3.5)
    - pkgconfig(template-glib-1.0)
    - pkgconfig(vte-2.91)
    - desktop-file-utils
    - flatpak-devel
    - itstool
    - llvm-clang-devel
    - vala
rundeps    :
    - flatpak
    - gnome-code-assistance
    - python3-jedi
    - python-lxml
setup      : |
    %meson_configure -Dwith_sysprof=false
build      : |
    %meson_build
install    : |
    %meson_install
